<div class="overview" [hidden]="section_edit">

  <h1 class="col col-md-12">
    Inehåll - Luftrum och bestämmelser
  </h1>
  <div class="sections" *ngFor="let section of Teacher.section">
    <div class="section col col-md-3">
      <h2 class="">{{section.name}}</h2>
      <h3>Beskrivning</h3>
      <p>{{section.description}}</p>
        <!--<button class="new-form" type="button" name="button">Nytt</button>-->
      <h3>Delmoment {{(section.part_count)?section.part_count:"0"}}st</h3>
      <button type="button" name="button" (click)="section_edit=!section_edit; active_section = section.section_id; Teacher.getParts(section.section_id);">Redigera delmoment</button>
    </div>
  </div>
  <div class="sections">
    <div class="section col col-md-3">
        <form class="new-form" #form=ngForm (ngSubmit)="createNewSection(form.value); form.reset();">
          <input id="newHeader" name="name" type="text" placeholder="Ny Sektion" ngModel>
          <h3>Beskrivning</h3>
          <input name="description" type="text" placeholder="Beskrivning" ngModel>
          <input type="submit" value="Skapa nytt">
        </form>
    </div>
  </div>

  <h1 class="col col-md-12">
    Studenter
  </h1>
  <div class="col col-md-12">
    <ul>
      <li>John Doe</li>
      <li>Milda Matilda</li>
      <li>Foo bar</li>
    </ul>
  </div>

</div>
<div class="section_edit" [hidden]="!section_edit">
  <h1>Luftrum och bestämmelser</h1>
  <div *ngFor="let part of Teacher.part">
    <h3>{{part.name}}</h3>
    <h4>Delbeskrivning: </h4>
    <p>{{part.description}}</p>

    <iframe width="420" height="315"
        [src]="makeLink(part.video)"
        allowfullscreen="allowfullscreen"
        mozallowfullscreen="mozallowfullscreen"
        msallowfullscreen="msallowfullscreen"
        oallowfullscreen="oallowfullscreen"
        webkitallowfullscreen="webkitallowfullscreen">
    </iframe>

  </div>
  <form class="new-form" #form=ngForm (ngSubmit)="createNewPart(form.value)">
    <input name="name" type="text" placeholder="Nytt delmoment">
    <input name="description" type="text" placeholder="Beskrivning">
    <input name="videourl" type="text" placeholder="Video">
    <input type="submit" value="Skapa nytt">
  </form>
  <button type="button" name="button" (click)="section_edit=!section_edit">Spara</button>
</div>
