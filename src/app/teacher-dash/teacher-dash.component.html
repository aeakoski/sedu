<p>
  Content
</p>
<ul class="sections" *ngFor="let section of Teacher.section">
  <li class="section">{{section.name}}
    <ul *ngFor="let part of section.sectionParts">
      <li>{{part.name}}</li>
      <li>Delbeskrivning: {{part.description}}</li>
      <li>{{part.videoURL}}</li>
    </ul>
  </li>
  <li>Beskrivning: {{section.description}}</li>
  <li>
    <!--<button class="new-form" type="button" name="button">Nytt</button>-->
    <form class="new-form" #form=ngForm (ngSubmit)="createNewPart(form.value)">
      <input name="name" type="text" placeholder="Nytt delmoment">
      <input name="description" type="text" placeholder="Beskrivning">
      <input name="videourl" type="text" placeholder="Video">
      <input type="submit" value="Skapa nytt">
    </form>
  </li>
</ul>
<ul class="sections">
  <li>
    <form class="new-form" #form=ngForm (ngSubmit)="createNewSection(form.value)">
      <input name="name" type="text" placeholder="Ny Sektion" ngModel>
      <input name="description" type="text" placeholder="Beskrivning" ngModel>
      <input type="submit" value="Skapa nytt">
    </form>
  </li>
</ul>
